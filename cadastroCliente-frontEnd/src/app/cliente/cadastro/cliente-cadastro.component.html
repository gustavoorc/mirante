<div class="ui-g ui-fluid">
   <div class="ui-g-12 ui-md-6">
       <div class="ui-inputgroup">
           <input type="text" pInputText placeholder="Nome" [(ngModel)]="cliente.nome" name="nome">         
       </div>
   </div>

   <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="cpf" [(ngModel)]="cliente.cpf" name="cpf">         
      </div>
  </div>
   
</div>

<div class="ui-g ui-fluid">
   <div class="ui-g-12 ui-md-2">
       <div class="ui-inputgroup">
           <input (focusout)="retornaEndereco()" type="text" pInputText placeholder="Cep" [(ngModel)]="cliente.endereco.cep" name="cep">         
       </div>
   </div>
</div>

<div class="ui-g ui-fluid">
   <div class="ui-g-12 ui-md-4">
       <div class="ui-inputgroup">
           <input type="text" pInputText placeholder="Logradouro" [(ngModel)]="cliente.endereco.logradouro" name="logradouro">         
       </div>
   </div>

   <div class="ui-g-12 ui-md-3">
      <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="bairro" [(ngModel)]="cliente.endereco.bairro" name="bairro">         
      </div>
  </div>

  <div class="ui-g-12 ui-md-3">
   <div class="ui-inputgroup">
       <input type="text" pInputText placeholder="cidade" [(ngModel)]="cliente.endereco.cidade" name="cidade">         
   </div>
   </div>

   <div class="ui-g-12 ui-md-1">
     <div class="ui-inputgroup">
       <input type="text" pInputText placeholder="uf" [(ngModel)]="cliente.endereco.uf" name="uf">         
   </div>
  </div>
</div>

<div class="ui-g-12 ui-md-6">
<p-fieldset legend="Telefone" >
   <div>
      <div class="ui-g-12 ui-md-3">
         <p-dropdown [options]="tipoTelefone" [(ngModel)]="telefones.tipoTelefone"></p-dropdown>     
       </div>

       <div class="ui-g-12 ui-md-3">
         <div class="ui-inputgroup">
             <input type="text" pInputText placeholder="telefone" [(ngModel)]="telefones.numero" name="numero">         
         </div>
     </div>

     <div class="ui-g-12 ui-md-3">
      <div class="ui-inputgroup">
         <button (click)="montaTelefones()" pButton type="button" label="+" ></button>
      </div>
      </div>
   </div>

<div class="ui-g-12 ui-md-6">
      <p-table [value]="cliente.telefone">
         <ng-template pTemplate="header">
             <tr>
                 <th>Tipo</th>
                 <th>Telefone</th>
                
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-telefone>
             <tr>
                 <td>{{telefone.tipoTelefone}}</td>
                 <td>{{telefone.numero}}</td>
                
             </tr>
         </ng-template>
     </p-table>
</div>      
   
      

   
</p-fieldset>
</div>
